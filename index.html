<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="Permissions-Policy" content="autoplay=(self), encrypted-media=(self), fullscreen=(self), picture-in-picture=(self)" />
		<title>undressly.app - SimpCity</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
				background: transparent;
			}
			
			#wrap {
				position: relative;
				width: 100%;
				height: 100%;
				border-radius: 12px;
				overflow: hidden;
				background: #000;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
			}
			
			iframe {
				position: absolute;
				inset: 0;
				border: 0;
				width: 100%;
				height: 100%;
				display: block;
				background: #000;
			}
			
			#close {
				position: absolute;
				top: 6px;
				right: 6px;
				width: 26px;
				height: 26px;
				border-radius: 50%;
				border: 0;
				background: rgba(0, 0, 0, 0.6);
				color: #fff;
				cursor: pointer;
				z-index: 5;
				font-size: 18px;
				line-height: 1;
				display: grid;
				place-items: center;
				transition: background 0.2s ease;
			}
			
			#close:hover {
				background: rgba(255, 255, 255, 0.3);
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<button id="close" aria-label="Close">Ã—</button>
			<iframe src="./iframe.html" width="300" height="250" style="border: none" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" scrolling="no"></iframe>
		</div>
		<script>
			document.getElementById('close').addEventListener('click', () => {
				try {
					parent.postMessage({ imb_msg: 'close' }, '*')
				} catch (e) {}
			})
		</script>
	</body>
</html>
